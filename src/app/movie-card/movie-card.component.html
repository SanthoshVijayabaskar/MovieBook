<mat-card class="movie-card">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.year}} | Rating: {{movie.rating}} | {{movie.runtime}} Minutes</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{movie.poster}}" alt="{{movie.title}}">
    <mat-card-content>
      <p>
       {{movie.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><i class="material-icons red">favorite</i> Vote</button>
        <button mat-button><i class="material-icons">movie</i> Book Tickets</button>
      </mat-card-actions>
</mat-card>
